plugins {
    id 'touched.agi.java.java-application-conventions'
}

dependencies {
// https://mvnrepository.com/artifact/org.asteriskjava/asterisk-java
    implementation group: 'org.asteriskjava', name: 'asterisk-java', version: '3.12.0'
    implementation "org.slf4j:slf4j-simple:1.6.1"
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'touched.agi.java.app.App'
}
